message QueryBandTokenPricesResponse {
  BandTokenPricesResult result = 1;
}

message QueryLastBandTokenPricesIdRequest {}

message QueryLastBandTokenPricesIdResponse {int64 request_id = 1;}

message QueryGetBandTokenPriceStateRequest {
	  string symbol = 1;

}

message QueryGetBandTokenPriceStateResponse {
	BandTokenPriceState bandTokenPriceState = 1 [(gogoproto.nullable) = false];
}

message QueryAllBandTokenPriceStateRequest {
	cosmos.base.query.v1beta1.PageRequest pagination = 1;
}

message QueryAllBandTokenPriceStateResponse {
	repeated BandTokenPriceState bandTokenPriceState = 1 [(gogoproto.nullable) = false];
	cosmos.base.query.v1beta1.PageResponse pagination = 2;
}

message QueryGetCallDataRecordRequest {
	  uint64 clientId = 1;

}

message QueryGetCallDataRecordResponse {
	CallDataRecord callDataRecord = 1 [(gogoproto.nullable) = false];
}

message QueryAllCallDataRecordRequest {
	cosmos.base.query.v1beta1.PageRequest pagination = 1;
}

message QueryAllCallDataRecordResponse {
	repeated CallDataRecord callDataRecord = 1 [(gogoproto.nullable) = false];
	cosmos.base.query.v1beta1.PageResponse pagination = 2;
}

message QueryGetBandOracleRequestRequest {
	  uint64 requestId = 1;

}

message QueryGetBandOracleRequestResponse {
	BandOracleRequest bandOracleRequest = 1 [(gogoproto.nullable) = false];
}

message QueryAllBandOracleRequestRequest {
	cosmos.base.query.v1beta1.PageRequest pagination = 1;
}

message QueryAllBandOracleRequestResponse {
	repeated BandOracleRequest bandOracleRequest = 1 [(gogoproto.nullable) = false];
	cosmos.base.query.v1beta1.PageResponse pagination = 2;
