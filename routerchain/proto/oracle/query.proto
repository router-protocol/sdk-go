syntax = "proto3";
package routerprotocol.routerchain.oracle;

import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "cosmos/base/query/v1beta1/pagination.proto";
import "oracle/params.proto";
import "oracle/band_token_prices.proto";
import "oracle/band_token_price_state.proto";
import "oracle/call_data_record.proto";
import "oracle/band_oracle_request.proto";
import "oracle/gas_price_state.proto";
import "oracle/token_price.proto";
// this line is used by starport scaffolding # 1

option go_package = "github.com/router-protocol/sdk-go/routerchain/oracle/types";

// Query defines the gRPC querier service.
service Query {
  // Parameters queries the parameters of the module.
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
    option (google.api.http).get = "/router-protocol/router-chain/oracle/params";
  }
  
  	// BandTokenPricesResult defines a rpc handler method for MsgBandTokenPricesData.
  	rpc BandTokenPricesResult(QueryBandTokenPricesRequest) returns (QueryBandTokenPricesResponse) {
		option (google.api.http).get = "/routerchain/oracle/band_token_prices_result/{request_id}";
  	}

  	// LastBandTokenPricesId query the last BandTokenPrices result id
  	rpc LastBandTokenPricesId(QueryLastBandTokenPricesIdRequest) returns (QueryLastBandTokenPricesIdResponse) {
		option (google.api.http).get = "/routerchain/oracle/last_band_token_prices_id";
  	}
// Queries a BandTokenPriceState by symbol.
	rpc BandTokenPriceState(QueryGetBandTokenPriceStateRequest) returns (QueryGetBandTokenPriceStateResponse) {
		option (google.api.http).get = "/router-protocol/router-chain/oracle/band_token_price_state/{symbol}";
	}

	// Queries a list of BandTokenPriceState items.
	rpc BandTokenPriceStateAll(QueryAllBandTokenPriceStateRequest) returns (QueryAllBandTokenPriceStateResponse) {
		option (google.api.http).get = "/router-protocol/router-chain/oracle/band_token_price_state";
	}

// Queries a CallDataRecord by clientId.
	rpc CallDataRecord(QueryGetCallDataRecordRequest) returns (QueryGetCallDataRecordResponse) {
		option (google.api.http).get = "/router-protocol/router-chain/oracle/call_data_record/{clientId}";
	}

	// Queries a list of CallDataRecord items.
	rpc CallDataRecordAll(QueryAllCallDataRecordRequest) returns (QueryAllCallDataRecordResponse) {
		option (google.api.http).get = "/router-protocol/router-chain/oracle/call_data_record";
	}

// Queries a BandOracleRequest by requestId.
	rpc BandOracleRequest(QueryGetBandOracleRequestRequest) returns (QueryGetBandOracleRequestResponse) {
		option (google.api.http).get = "/router-protocol/router-chain/oracle/band_oracle_request/{requestId}";
	}

	// Queries a list of BandOracleRequest items.
	rpc BandOracleRequestAll(QueryAllBandOracleRequestRequest) returns (QueryAllBandOracleRequestResponse) {
		option (google.api.http).get = "/router-protocol/router-chain/oracle/band_oracle_request";
	}

// Queries a GasPriceState by index.
	rpc GasPriceState(QueryGetGasPriceStateRequest) returns (QueryGetGasPriceStateResponse) {
		option (google.api.http).get = "/router-protocol/router-chain/oracle/gas_price_state/{chain_type}/{chain_id}";
	}

	// Queries a list of GasPriceState items.
	rpc GasPriceStateAll(QueryAllGasPriceStateRequest) returns (QueryAllGasPriceStateResponse) {
		option (google.api.http).get = "/router-protocol/router-chain/oracle/gas_price_state";
	}


  // Queries a list of TokenPrice items.
  rpc TokenPrice    (QueryGetTokenPriceRequest) returns (QueryGetTokenPriceResponse) {
    option (google.api.http).get = "/router-protocol/router-chain/oracle/token_price/{symbol}";
  
  }
  rpc TokenPriceAll (QueryAllTokenPriceRequest) returns (QueryAllTokenPriceResponse) {
    option (google.api.http).get = "/router-protocol/router-chain/oracle/token_price";
  
  }

// this line is used by starport scaffolding # 2
}

// QueryParamsRequest is request type for the Query/Params RPC method.
message QueryParamsRequest {}

// QueryParamsResponse is response type for the Query/Params RPC method.
message QueryParamsResponse {
  // params holds all the parameters of this module.
  Params params = 1 [(gogoproto.nullable) = false];
}

