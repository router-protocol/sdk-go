syntax = "proto3";
package routerprotocol.routerchain.oracle;

import "gogoproto/gogo.proto";
import "cosmos/base/v1beta1/coin.proto";

option go_package = "github.com/router-protocol/sdk-go/routerchain/oracle/types";

message TokenPrice {
  string symbol = 1; 
  string tokenPrice = 2 [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec", (gogoproto.nullable) = false]; 
  uint64 decimals = 3; 
  uint64 timestamp = 4;   
}

