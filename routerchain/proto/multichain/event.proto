syntax = "proto3";
package routerprotocol.routerchain.multichain;

option go_package = "github.com/router-protocol/sdk-go/routerchain/multichain/types";
import "multichain/chain_type.proto"; 

message EventCreateChainConfig {
  string chainId = 1; 
  string chainName = 2; 
  string symbol = 3;   
  ChainType chainType = 4; 
  uint64 confirmationsRequired = 5; 
  string gatewayContractAddress = 6; 
  uint64 gatewayContractHeight = 7; 
  string routerContractAddress = 8; 
  uint64 lastObservedEventNonce = 9;
  uint64 lastObservedValsetNonce = 10; 
  bool chain_enabled = 11;
}

message EventUpdatedChainConfig {
  string chainId = 1; 
  string chainName = 2; 
  string symbol = 3;   
  ChainType chainType = 4; 
  uint64 confirmationsRequired = 5; 
  string gatewayContractAddress = 6; 
  uint64 gatewayContractHeight = 7; 
  string routerContractAddress = 8; 
  uint64 lastObservedEventNonce = 9; 
  uint64 lastObservedValsetNonce = 10; 
  bool chain_enabled = 11;
}

message EventDeletedChainConfig {
  string chainId = 1; 
  ChainType chainType = 2; 
}
