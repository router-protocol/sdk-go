version: v1
plugins:
  - name: gocosmos
    out: .
    opt: plugins=grpc,Mgoogle/protobuf/any.proto=github.com/cosmos/cosmos-sdk/codec/types,Mcosmos/staking/v1beta1/staking.proto=github.com/cosmos/cosmos-sdk/x/staking/types
  - name: grpc-gateway
    out: .
    opt: logtostderr=true,allow_colon_final_segments=true
