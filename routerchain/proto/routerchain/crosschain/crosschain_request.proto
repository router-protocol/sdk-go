syntax = "proto3";
package routerprotocol.routerchain.crosschain;

import "cosmos/base/v1beta1/coin.proto";
import "gogoproto/gogo.proto"; 

option go_package = "github.com/router-protocol/sdk-go/routerchain/crosschain/types";

message CrosschainRequest {
  string src_chain_id     =  1;
  uint64 event_nonce     =  2;
  uint64 block_height    =  3;
  string source_tx_hash   =  4;
  uint64 src_timestamp   =  5;
  string src_tx_origin    =  6;
  string route_amount = 7 [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int", (gogoproto.nullable) = false];
  string route_recipient =  8;
  string dest_chain_id    = 9;
  string request_sender  = 10;
  bytes request_metadata   = 11;
  bytes request_payload   = 12;
  string status = 13; 
}

