syntax = "proto3";
package routerprotocol.routerchain.attestation;

option go_package = "github.com/router-protocol/sdk-go/routerchain/attestation/types";

import "multichain/chain_type.proto"; 
import "attestation/valset_updated_claim_status.proto"; 

message ValsetUpdatedClaim {
  routerprotocol.routerchain.multichain.ChainType chainType = 1;  
  string chainId = 2; 
  uint64 eventNonce = 3; 
  uint64 valsetNonce = 4; 
  uint64 blockHeight = 5; 
  ValsetUpdatedClaimStatus status = 6;   
}